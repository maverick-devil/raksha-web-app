<mat-form-field appearance="outline" id="login-form">
    <table>
      <tr>
        <td colspan="2" style="text-align: center;">
          <label>Login</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>User ID:</label>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <input matInput type="text" #userId required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <label>Password:</label>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <input matInput type="password" #userPassword required>
          </mat-form-field>
        </td>
      </tr>
      <tr style="text-align: center;">
        <td colspan="2">
          <button mat-raised-button (click)="login(userId.value, userPassword.value)">Submit</button>
        </td>
    </tr>
    <tr style="text-align: center;">
      <td colspan="2">
        <button mat-raised-button (click)="hide()">Close</button>
      </td>
  </tr>
    </table>
</mat-form-field>
