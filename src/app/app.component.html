<app-header [title]="title"></app-header>
<body [hidden]="showRegistration || showLogin">
    <button mat-raised-button (click)="showLogin = true;">Login</button>
    <button mat-raised-button (click)="showRegistration = true;">Register</button>
</body>
<app-user-registration *ngIf="showRegistration" (hideRegistration)="hideRegistration($event)"></app-user-registration>
<app-login *ngIf="showLogin" (hideLogin)="hideLogin($event)"></app-login>
<app-footer></app-footer>
